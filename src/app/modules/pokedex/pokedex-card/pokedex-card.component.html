<mat-card [ngClass]="{
    'card-earth': checkPokemonType('grass'),
    'card-fire': checkPokemonType('fire'),
    'card-water': checkPokemonType('water'),
    'card-normal': checkPokemonType('normal'),
    'card-ground': checkPokemonType('bug'),
    'card-lighting': checkPokemonType('lighting')
  }" (click)="navigateToPokemonDetails(pokemon.name)">
  <div fxLayout="row wrap">
  <h2>{{ pokemon.name }}</h2>
    <div fxLayout="row wrap" fxFlex="100" fxLayoutGap="25px">
      <div fxLayout="column">
          <mat-chip-list class="mat-chip-list-stacked" aria-orientation="vertical"
          fxFlexOffset="10px">
            <mat-chip *ngFor="let item of pokemon.types">
              {{ item.type.name }}
            </mat-chip>
          </mat-chip-list>
      </div>
      <div fxLayout="column">
        <img src="{{ pokemon.sprites.front_shiny }}"/>
      </div>
 </div>
  </div>


</mat-card>
